<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>My Mini Blog</h1>
    <a href="/new">Create a New Post</a>

    <h2>Posts</h2>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </div>
        {% endfor %}
    {% endif %}

</body>
</html>
